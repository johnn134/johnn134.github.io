<html>

    	<title>Animating Objects</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    	<script src="sylvester.js" type="text/javascript"></script>
    	<script src="glUtils.js" type="text/javascript"></script>

		<script src="webgl-project3.js" type="text/javascript"></script>
		<script src="quaternion.js" type="text/javascript"></script>
		<script src="object.js" type="text/javascript"></script>
		<script src="model.js" type="text/javascript"></script>
		<script src="creature.js" type="text/javascript"></script>

		<script id="shader-fs" type="x-shader/x-fragment">
			varying lowp vec4 vColor;

			void main(void) {
 				gl_FragColor = vColor;
 			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			
			varying lowp vec4 vColor; 

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			    vColor = aVertexColor;
			}
		</script>

	</head>

	<body onload="start()">
		<div style="position:relative">
			<canvas id="glCanvas" width="640px" height="480px">

			</canvas>
			<canvas id="text" style="position: absolute; left: 0px; top: 0px; z-index: 10;"></canvas>
		</div>
